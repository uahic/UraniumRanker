 <div fxflex fxLayout="column">
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="onApplyFilter($event)" placeholder="Symbol, Name, #Stars,..." autocomplete="off">
    </mat-form-field>

  <div fxLayout="column">
    <form [formGroup]="form" autocomplete="off">
      <ng-container formArrayName="rows">
        <table #table mat-table [dataSource]="dataSource" matSort matSortStart="desc" class="mat-elevation-z8">

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
              <mat-form-field style="width: 70px;" appearance="none">
                <input matInput type="text" formControlName="symbol" [readonly]="true">
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
              <mat-form-field style="width: 160px; " appearance="none">
                <input matInput type="text" formControlName="name" [readonly]="true"
                  style="max-width: 150px; text-overflow: ellipsis;">
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Rating Column -->
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
              <mat-form-field style="width: 200px;" appearance="none">
                <input matInput type="text" formControlName="rating" [readonly]="true" hidden>
                <ngx-material-rating color="primary" [dense]="true" [readonly]="false" formControlName="rating"
                  [max]="5" >
                </ngx-material-rating>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
              <button mat-icon-button matTooltip="Delete" (click)="onDelete(i)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data available or matching the filter options</td>
          </tr>

        </table>
      </ng-container>
    </form>
  </div>

</div>
