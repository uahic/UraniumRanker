<h2 mat-dialog-title>New Company Profile</h2>

<form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div fxLayout="column">
      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput type="text" formControlName="displayName">
        <mat-error>Invalid name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ISIN</mat-label>
        <input matInput type="text" formControlName="isin">
        <mat-error>Invalid ISIN</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput type="text" formControlName="symbol">
        <mat-error>Invalid symbol format</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close>Close</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Confirm</button>
  </mat-dialog-actions>
</form>
